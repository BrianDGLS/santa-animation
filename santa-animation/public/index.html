<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Santa Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #222;
        margin: 0;
        min-height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .controls {
        width: 100%;
      }

      #santa-game {
        outline: 5px solid #DDD;
        z-index: 999;
      }
      .canvas-wrap {
        color: white;
        width: 640px;
        text-align: center;
        position: relative;
      }

      .rooftops {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;

      }
      .rooftops__inner {
        height: 100%;
        max-width: 100%;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
      }
      .rooftops__far,
      .rooftops__close {
        height: 25%!important;
        width: 200%;
        background: url('./img/rooftops.png');
        background-size: 50% 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 100%;
        transform: translate3d(0, 0, 0);
      }
      .rooftops__far {
        transition: opacity 1s ease-out;
        background-position: 100% -5%;
        animation: scrollLeft 24s linear infinite;
        filter: blur(2px) contrast(6);
      }
      .rooftops__close {
        filter: contrast(2);
        animation: scrollLeft 18s linear infinite;
      }
      @keyframes scrollLeft {
        100% {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="canvas-wrap">
      <h1>Santa has lost his presents!</h1>
      <p>Help Santa collect the presents before Christmas.</p>
      <canvas id="santa-game"></canvas>
      <div class="rooftops">
        <div class="rooftops__inner">
          <div class="rooftops__far"></div>
          <div class="rooftops__close"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="play-button">Play Game</button>
    </div>
    <div class="sky"></div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
